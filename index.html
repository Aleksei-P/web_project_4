
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <section class="profile">
      <!-- <div class="profile__avatar"> -->
        <img class="profile__avatar-image" alt="image" src="./images/image.jpg">
      <!-- </div> -->
      <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button aria-label="edit" type="button" class="profile__edit-button"></button>
        <p class="profile__subtitle">Explorer</p>
        <!-- <button class="profile__edit-button"></button> -->
      </div>
      <button aria-label="add-button" type="button" class="profile__add-button"></button>
    </section>

    <template class="elements">
      <article class="element">
        <button aria-label="delete" class="element__delete"></button>
        <img class="element__image" alt="image" style="">

          <div class="element__info">
            <h2 class="element__title"></h2>
            <button aria-label="like" class="element__button .element__button_like"></button>
          </div>
      </article>
    </template>
  </main>
  <footer class="footer">
      <p class="footer__text"> Â© 2020 Around The U.S.</p>
  </footer>
    <div class="modal modal_edit">
      <div class="modal__container">
        <button aria-label="close-modal" type="button" class="modal__button"></button>
        <form class="form" action="#">
          <h2 class="form__header">Edit profile</h2>
          <input  class="form__input form__input_type_name" type="text" name="name" value="Jacques Cousteau" required>
          <input class="form__input form__input_type_info" type="text" name="info" value="Explorer" required>
          <button class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>

      <div class="modal modal_add">
        <div class="modal__container">
          <button aria-label="close-modal" type="button" class="modal__button"></button>
          <form class="form">
            <h2 class="form__header">New place</h2>
            <input class="form__input form__input_type_card-title" type="text" name="titel" placeholder="title" value="" required>
            <input class="form__input form__input_type_url" type="url" name="image link" placeholder="link" value="" required>
            <button class="form__button" type="submit">Save</button>
          </form>
        </div>
    </div>

    <div class="modal modal_image">
      <div class="modal__container modal__container_backgroud">
        <figure class="modal__figure">
          <button aria-label="close-modal" type="button" class="modal__button"></button>
          <img src="" alt="popup Image" class="modal__popup-image">
          <figcaption class="modal__popup-title"></figcaption>
        </figure>
      </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
