
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <section class="profile">
      <!-- <div class="profile__avatar"> -->
        <img class="profile__avatar-image" alt="image" src="./images/image.jpg">
      <!-- </div> -->
      <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button aria-label="edit-profile" type="button" class="profile__edit-button"></button>
        <p class="profile__subtitle">Explorer</p>
        <!-- <button class="profile__edit-button"></button> -->
      </div>
      <button aria-label="add-button" type="button" class="profile__add-button"></button>
    </section>
    <div class="elements">
      <article class="element">
        <img class="element__image" alt="image" src="./images/element-1.jpg">
          <div class="element__info">
            <h2 class="element__title">Yosemite Valley</h2>
            <button class="element__button"></button>
          </div>
      </article>
      <article class="element">
        <img class="element__image" alt="image" src="./images/element-2.jpg">
        <div class="element__info">
          <h2 class="element__title">Lake Louise</h2>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="image" src="./images/element-3.jpg">
        <div class="element__info">
          <h2 class="element__title">Bald Mountains</h2>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="image" src="./images/element-4.jpg">
        <div class="element__info">
          <h2 class="element__title">Latemar</h2>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="image" src="./images/element-5.jpg">
        <div class="element__info">
          <h2 class="element__title">Vanoise Nationa...</h2>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="image" src="./images/element-6.jpg">
        <div class="element__info">
          <h2 class="element__title">Lago di Braies</h2>
          <button class="element__button"></button>
        </div>
      </article>
    </div>
  </main>
  <footer class="footer">
      <p class="footer__text"> Â© 2020 Around The U.S.</p>
  </footer>
    <div class="modal">
      <div class="modal__container">
        <button aria-label="open-modal" type="button" class="modal__button rotation"></button>
        <form class="form" action="#">
          <h2 class="form__header">Edit profile</h2>
          <input  class="form__input form__input_type_name" type="text" name="name" value="Jacques Cousteau">
          <input class="form__input form__input_type_info" type="text" name="info" value="Explorer">
          <button aria-label="save-profile" class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
